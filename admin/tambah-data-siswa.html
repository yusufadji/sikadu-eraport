        <div class="konten">
            <h2 class="konten_title">
                Tambah Data Siswa
            </h2>
            <div class="konten_isi">
                <form class="konten_ubah_nilai">
                    <div class="mb-3">
                        <label for="nisSiswa" class="form-label">NIS</label>
                        <input type="text" name="nip" class="form-control" id="nisSiswa">
                    </div>
                    <div class="mb-3">
                        <label for="namaSiswa" class="form-label">Nama siswa</label>
                        <input type="text" name="nama" class="form-control" id="namaSiswa">
                    </div>
                    <div class="mb-3">
                        <label for="jkSiswa" class="form-label">Jenis kelamin</label>
                        <select class="form-select" id="jkSiswa">
                            <option value="Laki-laki" selected>Laki-laki</option>
                            <option value="Perempuan">Perempuan</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="tanggalLahirSiswa" class="form-label">Tanggal Lahir</label>
                        <input type="date" name="tanggallahir" class="form-control" id="tanggalLahirSiswa">
                    </div>
                    <div class="mb-3">
                        <label for="alamatSiswa" class="form-label">Alamat</label>
                        <textarea class="form-control" id="alamatSiswa" rows="3"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="emailSiswa" class="form-label">Alamat Email</label>
                        <input type="email" name="email" class="form-control" id="emailSiswa"
                            placeholder="name@example.com">
                    </div>
                    <div class="mb-3">
                        <label for="noTelpSiswa" class="form-label">Nomor Telepon</label>
                        <input type="number" name="telepon" class="form-control" id="noTelpSiswa"
                            placeholder="08123456789">
                    </div>
                    <div class="mb-3">
                        <label for="agamaSiswa" class="form-label">Agama</label>
                        <select class="form-select" id="agamaSiswa">
                            <option value="Buddha" selected>Buddha</option>
                            <option value="Hindu">Hindu</option>
                            <option value="Islam">Islam</option>
                            <option value="Katolik">Katolik</option>
                            <option value="Konghuchu">Konghuchu</option>
                            <option value="Kristen">Kristen</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="kelasSiswa" class="form-label">Kelas</label>
                        <select class="form-select" id="kelasSiswa">
                            <option value="X IPA A" selected>X IPA A</option>
                            <option value="X IPS A">X IPS A</option>
                            <option value="X Bahasa A">X Bahasa A</option>
                            <option value="XI IPA A">XI IPA A</option>
                            <option value="XI IPS A">XI IPS A</option>
                            <option value="XI Bahasa A">XI Bahasa A</option>
                            <option value="XII IPA A">XII IPA A</option>
                            <option value="XII IPS A">XII IPS A</option>
                            <option value="XII Bahasa A">XII Bahasa A</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="passwordSiswa" class="form-label">Password</label>
                        <input type="password" name="passguru" class="form-control" id="passwordSiswa">
                    </div>
                    <div class="konten_ubah_nilai_opsi">
                        <a href="data-siswa.html"><button class="btn btn-danger">Batalkan</button></a>
                        <a href="data-siswa.html"><button type="submit" class="btn btn-success">Tambahkan</button></a>
                    </div>
                </form>

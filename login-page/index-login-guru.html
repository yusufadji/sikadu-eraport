<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/styles.css">
    <script src="https://kit.fontawesome.com/158e244731.js" crossorigin="anonymous"></script>

    <title>Login Guru</title>
</head>
<body>
    <div class="login">
        <div class="login_content">
            <div class="login_img">
                <img src="assets/img/knowledge-book-education-learning-books-svgrepo-com.svg" alt="">
            </div>
            <div class="login_forms">
                <form action="" class="login_register" id="login-in">
                    <h1 class="login_title">GURU</h1>

                    <div class="login_box">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Username" class="login_input">
                    </div>

                    <div class="login_box">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Password" class="login_input">
                    </div>

                    <a href="#" class="login_button">Login</a>

                </form>
            </div>
        </div>
    </div>

    <script src="assets/js/main.js"></script>
</body>
</html>
